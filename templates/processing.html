<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Document - DOCX Improver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>DOCX Improver</h1>
            <p>Processing your document with Gemini AI</p>
        </header>

        <main>
            <div class="processing-section">
                <h2>Processing "{{ original_filename }}"</h2>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <p id="status-message">Analyzing document content...</p>
                <div id="download-section" class="hidden">
                    <p>Your improved document is ready!</p>
                    <a id="download-link" href="{{ url_for('download_file', filename=filename) }}" class="download-button">Download Improved Document</a>
                    <a href="{{ url_for('index') }}" class="back-button">Process Another Document</a>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 DOCX Improver</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/processing.js') }}"></script>
</body>
</html>
