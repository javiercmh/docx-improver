<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Document - FeedbackLM</title>
    <!-- Assuming static files are mounted at /static -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>FeedbackLM (beta)</h1>
        </header>

        <main>
            <div class="processing-section">
                <h2>Processing "{{ original_filename }}"</h2>
                <!-- Status message updated by JavaScript -->
                <p id="status-message">Initializing...</p>
                <div id="download-section" class="hidden"> <!-- Download section shown by JS on success -->
                    <p>Your improved document is ready!</p>
                    <!-- The href will be set dynamically by JavaScript using the API response -->
                    <a id="download-link" href="#" class="download-button">Download Improved Document</a>
                    <!-- Link back to the index page -->
                    <a href="{{ request.url_for('index') }}" class="back-button">Process Another Document</a>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 FeedbackLM (beta)</p>
        </footer>
    </div>

    <!-- Pass filename to JavaScript -->
    <script>
        const FILENAME = "{{ filename }}"; // Make filename available to the script
    </script>
    <script src="/static/js/processing.js"></script>
</body>
</html>
